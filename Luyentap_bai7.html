      <h3 align="center">Ca dao Việt Nam</h3>
      <p align="center">
      Trong đầm gì đẹp bằng sen<br>
      Lá xanh bông trắng lại chen nhụy vàng<br>
      Nhụy vàng bông trắng lá xanh<br>
